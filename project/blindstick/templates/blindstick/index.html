{% extends "blindstick/header.html" %}

{% block content %}
{% load crispy_forms_tags %}


<!--Register-->
<h2>Home</h2>
    {% if user.is_authenticated %}
    <p>Welcome {{user.username}}</p>
    <p>Your email is - {{user.email}}</p>
    <br><br>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock %}
